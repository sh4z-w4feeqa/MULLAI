<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MULLAI Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logom.png" alt="Brand Logo" class="logo" />
    <h2 id="form-title">Login to MULLAI</h2>
    <form id="auth-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <div id="extra-field" style="display: none;">
        <input type="text" placeholder="Username" />
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</div>
  </div>

  <div class="mode-toggle">
    <label class="switch">
      <input type="checkbox" id="dark-toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <script src="script.js"></script>
</body>
</html>
